<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="normal/base::layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<section>

    <div class="card mr-3 ml-3">
        <div class="card-body">

            <div class="container text-center">
                <img src="" style="height:200px;width:200px;" class="my_profile_picture" th:src="@{'/img/'+${user.imageUrl}}" alt="profile photo">
                <h3 class="mt-3"><span  th:text="${user.name}"></span></h3>
                <div class="table-responsive">
                <table class="table">
  <thead>
    <tr>
      <th scope="col">#USERID</th>
      <th scope="col"><span th:text="${user.id}"></span></th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <th scope="row">Email</th>
      <td><span th:text="${user.email}"></span></td>

    </tr>
    
    <tr>
      <th scope="row">Role</th>
      <td><span th:text="${user.role}"></span></td>

    </tr>
    
     <tr>
      <th scope="row">Account Active</th>
      <td><span th:text="${user.enabled}"></span></td>

    </tr>
    
     <tr>
      <th scope="row">About you</th>
      <td><span th:text="${user.about}"></span></td>

    </tr>
  </tbody>
  
</table>
</div>

  
  
            </div>
        </div>
        

    </div>
    
     <script>
    $(document).ready(()=>{
    $(".item").removeClass("active");
    $("#profile-link").addClass("active");
    });
    
    </script>
 
</section>
</body>
</html>
