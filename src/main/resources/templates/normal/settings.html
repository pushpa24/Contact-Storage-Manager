<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="normal/base::layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<section>

    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-body">
                        <h3 class="my-3">Change Password</h3>
                        <form  th:action="@{/user/change-password}" method="post">
                            <div class="form-group">

                                <input name="oldPassword" type="password" class="form-control" placeholder="Enter old password">
                            </div>

                            <div class="form-group mt-3">
                            
                                <input name="newPassword" type="password" class="form-control" placeholder="Enter new password">
                            </div>

                            <div class="container text-center">

                                <button type="submit" class="btn btn-success mt-3">Change</button>
                                <button type="reset" class="btn btn-warning mt-3">Reset</button>
                            </div>



                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

   
     <script>
    $(document).ready(()=>{
    $(".item").removeClass("active");
    $("#settings-link").addClass("active");
    });
    
    </script>
 
</section>
</body>
</html>
